<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>
    Super Fast Internet for Homes & Businesses
  </h1>
  <hr>
  <form action="http://localhost:3000/forms/handler.php" method="post">
    <label for="name">Name:</label> <br>
    <input type="text" name="name" id="name"> <br>
    <label for="email">E-mail:</label> <br>
    <input type="email" name="email" id="email"> <br>
    <label for="mobile">Mobile:</label> <br>
    <input type="text" name="mobile" id="mobile"> <br>
    <label for="plans">Selected Plan:</label> <br>
    <select name="plans" id="plans">
      <option value="plan1">Plan 1</option>
      <option value="plan2">Plan 2</option>
      <option value="plan3">Plan 3</option>
      <option value="plan4">Plan 4</option>
    </select> <br>
    <label for="address">Your Address:</label> <br>
    <textarea name="address" id="address"></textarea> <br>
    <label for="review">Is there anything else we should know about?</label> <br>
    <textarea name="review" id="review"></textarea>
    <div class="btn-cont">
      <input type="submit" value="Submit" id="btn">
    </div>
  </form>
</body>
</html>
